<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png" />

    <style>
      body {
        margin: 0;
        font-family: monospace;
        background: #0f0f0f;
        color: #33ff33;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .layout {
        display: flex;
        flex: 1;
      }

      .sidebar {
        width: 220px;
        background-color: #111;
        padding: 20px;
        height: 100vh;
        position: fixed;
      }

      .sidebar a {
        display: block;
        color: #33ff33;
        text-decoration: none;
        margin-bottom: 10px;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }

      .content {
        margin-left: 240px;
        padding: 20px;
        width: calc(100% - 240px);
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #111;
        color: #33ff33;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }

      .social-icons img {
        width: 30px;
        height: 30px;
        filter: brightness(1.2);
        transition: transform 0.2s ease-in-out;
      }

      .social-icons img:hover {
        transform: scale(1.1);
      }

    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>{{ site.title }}</h3>
      <a href="{{ '/' | relative_url }}">Início</a>
      <a href="{{ '/ataques' | relative_url }}">Tipos de Ataques</a>
      <a href="{{ '/projetos' | relative_url }}">Projetos</a>
    </div>
    <div class="content">
      {{ content }}
    </div>

    <footer>
      <p>© 2025 - GEPESC</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/gepesc.ufpel/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
        </a>
        <a href="https://wp.ufpel.edu.br/gepesc/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/535/535245.png" alt="Website">
        </a>
        <a href="mailto:gepesc@inf.ufpel.edu.br" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
        </a>
      </div>
    </footer>
    
  </body>
</html>
